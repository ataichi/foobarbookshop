        <link rel="stylesheet" type="text/css" href="category.css">

    </head>
    <body>


        <header>
            <div id="banner"> <a href="adminHOME.jsp"><img src="images/books.jpg"></a> </div>
        </header>

        <nav>
            <ul>
                <li><a href="adminHOME.jsp">Home</a>    </li>
                <li><a href='#'>Account</a>
                    <ul>
                        <li><a href='adminAccount.jsp'>Edit Account</a></li>
                        <li><a href='#'>Log out</a></li>
                    </ul>
                </li>
        </nav>
        
        <div id="actions">
            <br/>
            <br/>
            <a href="signup_productmanager.html">Add Product Manager</a>
            <br>
            <br>
            <a href="signup_accountingmanager.html">Add Accounting Manager</a>
            <br>
            <br>
            <a href="viewlogs.html">View Activity Log </a>

            <br>
            <a href="unlock_account.jsp">Unlock Account</a>
        </div>
        <form id="managercheck" name="managercheck" action="ProductManagerSignupServlet" onsubmit="return managerCheck(this);" method="post">
            <table>
                <tr>
                    <td>First Name</td>
                    <td><input type='text' id='fname' name='fname' onblur="fnameManagerCheck();" onfocus="backWhite(this);"></td>
                </tr>
                <tr>
                    <td>Middle Initial</td>
                    <td><input type='text' id='mname' name='mname' onblur='mnameManagerCheck()' onfocus='backWhite(this)'></td>
                </tr>
                <tr>
                    <td>Last Name</td>
                    <td><input type='text' id='lname' name='lname' onblur="lnameManagerCheck();" onfocus="backWhite(this);"></td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td><input type='text' id='email1' name='email1' onblur="emailManagerCheck();" onfocus="backWhite(this);"></td>
                </tr>
                <tr>
                    <td>Username</td>
                    <td><input type='text' id='user' name='uname' onblur="unameManagerCheck();" onfocus="backWhite(this);"></td>
                </tr>
                <tr>
                    <td>Password</td>
                    <td><input type='password' id='pass1' name='pass1' onblur="passManagerCheck();" onfocus="backWhite(this);"></td>
                </tr>
                <tr>
                    <td>Verify Password</td>
                    <td><input type='password' id='pass2' name='pass2' onblur="passManagerCheck();" onfocus="backWhite(this);"></td>
                </tr>

                <tr><td>Product Type:</td>
                <td>
                    <select name="prodType" id="prodType">
                        <option value="Audio CD" name="prodType" id="prodType">Audio CD</option>
                        <option value="Book" name="prodType" id="prodType">Book</option>
                        <option value="DVD" name="prodType" id="prodType">DVD</option>
                        <option value="Magazine" name="prodType" id="prodType">Magazine</option>
                    </select>
                <td>
                </tr>
                <tr>
                    <td><input type='submit' id='sign' value='Signup'></td>
                </tr>
            </table>
        </form>
    </body>
</html>
